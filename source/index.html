<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин велосипедов - Moon</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <header class="site-header">
    <div class="site-header__wrapper">
      <a class="site-header__logo">
        <picture>
          <img src="img/logo.svg" alt="Логотип интернет-магазина велосипедов - Moon">
        </picture>
      </a>
      <button class="site-header__btn-menu" type="button" aria-label="Закрыть меню"></button>
    </div>
    <nav class="site-header__menu site-menu container">
      <ul class="site-menu__list">
        <li class="site-menu__item"><a href="#about" class="site-menu__link">О нас</a></li>
        <li class="site-menu__item"><a href="#bikes" class="site-menu__link">Виды велосипедов</a></li>
        <li class="site-menu__item"><a href="#video" class="site-menu__link">Видео про велосипеды</a></li>
        <li class="site-menu__item"><a href="#contacts" class="site-menu__link">Контакты</a></li>
      </ul>
    </nav>
    <section class="site-header__promo promo">
      <div class="promo__wrap">
        <div class="promo__wrapper">
          <div class="promo__wrapper-logo">
            <a class="promo__logo">
              <picture>
                <img src="img/logo.svg" alt="Логотип интернет-магазина велосипедов - Moon">
              </picture>
            </a>
          </div>
          <h1 class="promo__header">Мы продаем велосипеды</h1>
          <p class="promo__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
      </div>
      <form class="form">
        <p class="form__text">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        <div class="form__input-wrapper">
          <input class="form__input" type="text" placeholder="Введите Ваше Имя" required>
        </div>
        <div class="form__input-wrapper">
          <input class="form__input" type="tel" name="tel" id="tel" placeholder="Введите Ваш номер телефона" required>
        </div>
        <button class="form__btn btn" type="submit">Подобрать велосипед мечты</button>
      </form>
    </section>
  </header>
  <main>

  </main>
  <footer>
  </footer>
</body>

</html>
